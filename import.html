<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Import highlights</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 16px; line-height: 1.4; }
      .box { max-width: 820px; }
      code { background: #f2f2f2; padding: 2px 4px; border-radius: 4px; }
      .row { margin: 12px 0; }
      .status { white-space: pre-wrap; background: #f8f8f8; padding: 10px; border-radius: 6px; }
      button { padding: 8px 12px; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Import highlights (JSON)</h2>
      <div class="row">Target page: <code id="target"></code></div>
      <div class="row">
        <input id="file" type="file" accept="application/json" />
      </div>
      <div class="row">
        <button id="importBtn" disabled>Import</button>
      </div>
      <div class="row status" id="status">Select a JSON export file.</div>
    </div>
    <script src="import.js"></script>
  </body>
</html>
